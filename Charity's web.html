   function displaySlide(slideNumber) {
    var currentSlide = document.getElementById('slide' + slideNumber);
    var nextSlideNumber = slideNumber + 1;
    var nextSlide = document.getElementById('slide' + nextSlideNumber);
    
    // Display current slide
    currentSlide.style.display = 'block'; // Change 'inline' to 'block'

    // Hide current slide after 2 seconds for all slides
    var duration = 2000; // Set duration to 2000 milliseconds (2 seconds)
    setTimeout(function() {
        currentSlide.style.display = 'none';
        
        // If next slide exists, display it after the specified duration
        if (nextSlide) {
            displaySlide(nextSlideNumber);
        }
    }, duration);
}
